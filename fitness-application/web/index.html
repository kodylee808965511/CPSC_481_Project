<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Fitness Application</h1>
      <nav class="tabs" role="tablist">
        <button class="tab-button active" data-tab-target="calculators" role="tab" aria-selected="true">Calculators</button>
        <button class="tab-button" data-tab-target="workouts" role="tab" aria-selected="false">Workout Finder</button>
        <button class="tab-button" data-tab-target="recipes" role="tab" aria-selected="false">Recipe Ideas</button>
        <button class="tab-button" data-tab-target="nutrition" role="tab" aria-selected="false">Nutrition Facts</button>
      </nav>

      <section class="tab-panel card" data-tab-content="calculators" role="tabpanel">
        <form id="calc-form" novalidate>
          <div class="row">
            <label>Units</label>
            <div class="inline">
              <label><input type="radio" name="units" value="metric" checked /> Metric (kg, cm)</label>
              <label><input type="radio" name="units" value="imperial" /> Imperial (lb, in)</label>
            </div>
          </div>
          <div class="row">
            <label for="age">Age</label>
            <input id="age" type="number" min="1" max="120" value="25" required />
          </div>
          <div class="row">
            <label for="sex">Sex</label>
            <select id="sex">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <div class="row">
            <label for="height">Height</label>
            <div class="with-suffix">
              <input id="height" type="number" min="0" step="any" placeholder="e.g., 172" required />
              <span id="height-unit">cm</span>
            </div>
          </div>
          <div class="row">
            <label for="weight">Weight</label>
            <div class="with-suffix">
              <input id="weight" type="number" min="0" step="any" placeholder="e.g., 68" required />
              <span id="weight-unit">kg</span>
            </div>
          </div>
          <div class="actions">
            <button type="button" id="reset">Reset</button>
            <button type="submit" id="calculate" class="primary">Calculate</button>
          </div>
        </form>

        <div class="results" aria-live="polite">
          <div class="result">
            <div class="label">BMI</div>
            <div class="value" id="bmi-value">-</div>
            <div class="category" id="bmi-category">-</div>
          </div>
          <div class="result">
            <div class="label">BFP (%)</div>
            <div class="value" id="bfp-value">-</div>
            <div class="category" id="bfp-category">-</div>
          </div>
        </div>
      </section>

      <section class="tab-panel card" data-tab-content="workouts" role="tabpanel" hidden>
        <form id="workout-form">
          <p class="helper-text">Search by any combination of fields to find matching exercises.</p>
          <div class="row">
            <label for="query-name">Name</label>
            <input id="query-name" name="name" type="text" placeholder="e.g., push-up" />
          </div>
          <div class="row">
            <label for="query-muscle">Muscle Group</label>
            <select id="query-muscle" name="muscle">
              <option value="">Any</option>
              <option value="abdominals">Abdominals</option>
              <option value="abductors">Abductors</option>
              <option value="adductors">Adductors</option>
              <option value="biceps">Biceps</option>
              <option value="calves">Calves</option>
              <option value="chest">Chest</option>
              <option value="forearms">Forearms</option>
              <option value="glutes">Glutes</option>
              <option value="hamstrings">Hamstrings</option>
              <option value="lats">Lats</option>
              <option value="lower_back">Lower Back</option>
              <option value="middle_back">Middle Back</option>
              <option value="neck">Neck</option>
              <option value="quadriceps">Quadriceps</option>
              <option value="shoulders">Shoulders</option>
              <option value="traps">Traps</option>
              <option value="triceps">Triceps</option>
            </select>
          </div>
          <div class="row">
            <label for="query-type">Exercise Type</label>
            <select id="query-type" name="type">
              <option value="">Any</option>
              <option value="cardio">Cardio</option>
              <option value="olympic_weightlifting">Olympic Weightlifting</option>
              <option value="plyometrics">Plyometrics</option>
              <option value="powerlifting">Powerlifting</option>
              <option value="strength">Strength</option>
              <option value="stretching">Stretching</option>
              <option value="strongman">Strongman</option>
            </select>
          </div>
          <div class="row">
            <label for="query-difficulty">Difficulty</label>
            <select id="query-difficulty" name="difficulty">
              <option value="">Any</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="expert">Expert</option>
            </select>
          </div>
          <div class="actions">
            <button type="reset" class="secondary" id="workout-reset">Clear</button>
            <button type="submit" class="primary">Search</button>
          </div>
        </form>
        <div id="workout-feedback" class="feedback" aria-live="polite"></div>
        <ul id="workout-results" class="exercise-list"></ul>
      </section>

      <section class="tab-panel card" data-tab-content="recipes" role="tabpanel" hidden>
        <form id="recipe-form">
          <p class="helper-text">Enter an ingredient or dish to discover recipe ideas.</p>
          <div class="row">
            <label for="recipe-query">Search</label>
            <input id="recipe-query" name="query" type="text" placeholder="e.g., chicken tacos" required />
          </div>
          <div class="actions">
            <button type="reset" class="secondary" id="recipe-reset">Clear</button>
            <button type="submit" class="primary">Find Recipes</button>
          </div>
        </form>
        <div id="recipe-feedback" class="feedback" aria-live="polite"></div>
        <ul id="recipe-results" class="recipe-list"></ul>
      </section>

      <section class="tab-panel card" data-tab-content="nutrition" role="tabpanel" hidden>
        <form id="nutrition-form">
          <p class="helper-text">Describe what you ate to estimate its nutritional breakdown.</p>
          <div class="row">
            <label for="nutrition-query">Food</label>
            <textarea id="nutrition-query" name="query" rows="3" placeholder="e.g., 1 apple and 1 cup of oatmeal" required></textarea>
          </div>
          <div class="actions">
            <button type="reset" class="secondary" id="nutrition-reset">Clear</button>
            <button type="submit" class="primary">Analyze</button>
          </div>
        </form>
        <div id="nutrition-feedback" class="feedback" aria-live="polite"></div>
        <div id="nutrition-results" class="nutrition-results"></div>
      </section>

      <footer>
        <small>&copy; 2025 Wellness Toolkit</small>
      </footer>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
  </html>
